<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Todos</h1>

    <ul>
        {% if all_tasks %}
            <p>You have {{ all_tasks|length }} tasks</p>
        {% endif %}

    <form method="get" action="/">
        <input type="text" name="title_filter" value="{{ title_filter }}" placeholder="Search">
        <button type="submit">Search</button>
    </form>

        {% for task in all_tasks %}
            <li>{{  task.name }} - {{ task.created_at }}</li>
        {% empty %}
            <li>No results</li>
        {% endfor %}
    </ul>
</body>
</html>
