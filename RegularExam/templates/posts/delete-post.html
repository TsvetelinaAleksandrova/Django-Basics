{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Delete Post Form -->
    <section id="edit">
        <div class="form">
            <h2>Delete Post</h2>

            <form class="edit-form" method="post" action="{% url 'delete-post' post_id=post.id %}">
                {{ form }}
                {% csrf_token %}

                <!-- form button -->
                <button type="submit">Delete</button>
            </form>
        </div>
    </section>

{% endblock %}
