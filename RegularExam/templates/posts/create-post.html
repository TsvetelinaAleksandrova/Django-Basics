{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Add Post Form -->
    <section id="create">
        <div class="form">
            <h2>New Post</h2>

            <form class="create-form" action="{% url 'create-post' %}" method="post">
                {{ form.as_div }}
                {% csrf_token %}
                <!-- form button -->
                <button type="submit">Publish</button>
            </form>
        </div>
    </section>

{% endblock %}
